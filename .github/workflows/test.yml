name: CI
on:
  push:
  pull_request:
jobs:
  build:
   runs-on: windows-latest
   steps:
      - uses: actions/checkout@v2
        name: set-up java
      - name: Set up JDK 14
        uses: actions/setup-java@v2
        with:
          java-version: '14'
      - name: Build with Maven
        run: mvn -B package --file pom.xml
   
  
